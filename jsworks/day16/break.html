<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
</head>
<body>
    <script>
        let i = 1;
        let sum = 0;

        for(i = 1; i <= 20 ; i++){
            sum += i;
            if(i >= 5){
                break;
            }
        }
        document.write("총합 : " + sum);
    </script>
</body>
</html>
