<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함수</title>
    <script>
        function changePic(){
            let pic = document.querySelector("#pic");
            pic.src = "./img/cup-2.png";
        }
    </script>
</head>
<body>
    <div>
        <img src="./img/cup-1.png" alt="붉은색 찻잔" onclick="changePic()" id="pic">
    </div>
</body>
</html>
