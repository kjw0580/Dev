<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함수</title>
    <script>
        window.onload = function(){
        let pic = document.getElementById("pic");

        /* pic.onclick = changePic; //함수 호출-괄호가 없음

        function changePic(){
            pic.src = "./img/cup-2.png";
        } */

        //실행 함수(toggle 방식)
        let sw = false;

        pic.onclick = function(){
            if(sw == false){
                pic.src = "./img/cup-2.png";
                sw = true
            }else{
                pic.src = "./img/cup-1.png";
                sw = false
            }
        }
        }
    </script>
</head>
<body>
    <div>
        <img src="./img/cup-1.png" alt="붉은색 찻잔" id="pic">
    </div>
</body>
</html>
